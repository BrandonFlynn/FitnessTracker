<div class="container">


  <form class="card">
    <div class="card-body">
      <div class="form-group">
        <label for="email">Email address</label>

        <input [(ngModel)]="user.email" type="email" class="form-control"
               id="email" aria-describedby="emailHelp" placeholder="Enter email" name="email">

        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input [(ngModel)]="user.password" type="password" class="form-control" id="password" placeholder="Password" name="password">
      </div>

      <button (click)="loggingIn()" type="submit" class="btn btn-primary">Submit</button>
      <a class="nav-item nav-link" routerLink="/register" routerLinkActive="active">Dont have an account? Register here.</a>

    </div>
  </form>


</div>
